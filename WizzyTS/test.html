<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Draggable and Resizable</title>
    <link rel="stylesheet" href="/Content/themes/south-street/jquery.ui.all.css">
    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <script src="/Scripts/jquery-ui-1.11.4.min.js"></script>
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 5px;
            position: absolute;
        }

        #resizable1 {
            width: 150px;
            height: 150px;
            padding: 5px;
            position: absolute;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        #resizable1 h3 {
            text-align: center;
            margin: 0;
        }
    </style>
    <script>
        $(function () {
            $("#resizable").resizable();
        });
        $(function () {
            $("#resizable").draggable({
                zIndex: 100
            });
        });
        $(function () {
            $("#resizable1").resizable();
        });
        $(function () {
            $("#resizable1").draggable({
                zIndex: 100
            });
        });
    </script>
</head>
<body>

    <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resize \ Drag Me</h3>
    </div>
    <div id="resizable1" class="ui-widget-content">
        <h3 class="ui-widget-header">Me Too!</h3>
    </div>
</body>
</html>
